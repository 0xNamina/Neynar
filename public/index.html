<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cek Neynar Score untuk akun Farcaster kamu" />
    
    <title>Neynar Score Checker - Farcaster</title>
    
    <!-- Dynamic OG Tags (akan di-update oleh script) -->
    <meta property="og:title" content="Neynar Score Checker" />
    <meta property="og:description" content="Check your Farcaster account quality score" />
    <meta property="og:image" content="https://neynar.vercel.app/og-default.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neynar.vercel.app" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neynar Score Checker" />
    <meta name="twitter:description" content="Check your Farcaster account quality score" />
    <meta name="twitter:image" content="https://neynar.vercel.app/og-default.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
      window.farcasterSdk = sdk
      
      // Update OG tags saat page load
      async function updateOGTags() {
        const params = new URLSearchParams(window.location.search)
        const fid = params.get('fid')
        
        if (!fid) return
        
        try {
          const response = await fetch(
            `https://api.neynar.com/v2/farcaster/user/bulk?fids=${fid}`,
            {
              headers: {
                'accept': 'application/json',
                'api_key': 'NEYNAR_API_DOCS'
              }
            }
          )
          
          if (!response.ok) return
          
          const data = await response.json()
          const user = data.users[0]
          
          if (!user) return
          
          const score = user.experimental?.neynar_user_score || 0
          const scoreDisplay = score.toFixed(2)
          
          // Update meta tags
          document.querySelector('meta[property="og:title"]').content = `${user.display_name} - Neynar Score: ${scoreDisplay}`
          document.querySelector('meta[property="og:description"]').content = `@${user.username} (FID: ${user.fid}) | Neynar Score: ${scoreDisplay}`
          document.querySelector('meta[property="og:image"]').content = user.pfp_url
          
          document.querySelector('meta[name="twitter:title"]').content = `${user.display_name} - Neynar Score: ${scoreDisplay}`
          document.querySelector('meta[name="twitter:description"]').content = `@${user.username} (FID: ${user.fid}) | Neynar Score: ${scoreDisplay}`
          document.querySelector('meta[name="twitter:image"]').content = user.pfp_url
        } catch (err) {
          console.log('Error updating OG tags:', err)
        }
      }
      
      updateOGTags()
    </script>
  </body>
</html>
